version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gymtracker-mysql
    restart: always
    environment:
      MYSQL_DATABASE: gym_tracker
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: gymuser
      MYSQL_PASSWORD: gympassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
